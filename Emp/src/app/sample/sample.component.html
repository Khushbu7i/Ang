<div class=container>
  <form #myform="ngForm">

    <div class="form-group">
      <label for="Fname">First Name:</label><br>
      <input ngModel id="Fname" name="FirstName" class="form control" [(ngModel)]="employee.Fname">
    </div>

    <div class="form-group">
      <label for="Lname">Last Name:</label><br>
      <input id="Lname" name="LastName" class="form control" [(ngModel)]="employee.Lname">
    </div>

    <div class="form-group">
      <label for="Email">Email:</label><br>
      <input id="Email" name="Email" class="form control" [(ngModel)]="employee.Email" />
    </div>

    <div class="form-group">
      <label for="Contact">Contact Number:</label><br>
      <input id="Contact" name="Contact" class="form control" [(ngModel)]="employee.Contact" />
    </div>

    <div class="form-group">
      <label for="Address">Address:</label>
      <textarea class="form-control" id="Address" name="Address" rows="3" [(ngModel)]="employee.Address"></textarea>
    </div>



    <button type="button" class="btn btn-primary" (click)="crud()">Submit</button>


    {{list | json}}<br><br>

    <button (click)="crud()">{{editIndex>=0 ? 'Update':'Delete'}}</button>
    <table>

      <tr>
        <th>FirstName </th><br>
        <th>LastName </th><br>
        <th>Email </th><br>
        <th>Contact </th><br>
        <th>Address</th><br>
      </tr>

      <tbody>
       <tr *ngFor="let data of list; let i = index">
          <td>{{ data.Fname }}</td><br>
         <td>{{ data.Lname }}</td><br>
          <td>{{ data.Email}}</td><br>
          <td>{{ data.Contact }}</td><br>
          <td>{{ data.Address }}</td><br>
          <td>
            <button (click)="editform(i)">EDIT</button>
            <button (click)="Delete(i)">DELETE</button>
          </td>
        </tr>
        </tbody>
    </table>
  </form>
</div>
